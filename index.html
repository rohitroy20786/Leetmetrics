<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetmetric</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    
     <div class="container">
        <!-- heading
        user
        stats -->
        <h1>Welcome to Leetmetric</h1>

        <div class="user-container">
           <p>Enter your username below:</p>
           <div class="user-input-container">
             <input type="text" placeholder="enter your Leetcode username here" id="user-input" >
             <button id="search-btn">Submit</button>
           </div>
        </div>

        <div class="stats-container">

             <div class="progress">

                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label">
                            Easy
                        </span>
                    </div>
                </div>

                 <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label">
                            Medium
                        </span>
                    </div>
                </div>

                 <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label">
                            Hard
                        </span>
                    </div>
                </div>

             </div>

             <div class="stats-card">
                <!-- directly populate card here from js code -->
             </div>
        </div>

     </div>

</body>
</html>
